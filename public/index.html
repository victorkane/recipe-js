<html ng-app="recipeJSApp">
<head>
  <title>RecipeJS</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body ng-controller="RecipeVM as recipevm">
  <h2 class="ng-cloak">{{recipevm.message}} {{recipevm.user.name || 'stranger'}} to {{recipevm.titletext}} {{recipevm.edition}} Edition</h2>

  <form ng-submit="recipevm.submit()" name="signInForm">
    <span class="label">Name: </span>
    <input type="text" ng-model="recipevm.user.name" required ng-minlength="4">
    <span class="label">Email: </span>
    <input type="email" ng-model="recipevm.user.email" required ng-pattern="emailFormat">
    <span class="label">Password: </span>
    <input type="password" ng-model="recipevm.user.password" required>
    <input type="submit" value="Sign in" ng-disabled="signInForm.$invalid">
  </form>

  <h3 class="ng-cloak">Today's Recipe Recommendations</h3>
  <div class="ng-cloak recipe" ng-repeat="recipe in recipevm.recipes" ng-class="recipe.new ? 'new' : 'old'">
    <span ng-bind="recipe.title" class="title"></span>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.js"></script>
  <script src="js/recipevm-controller.js"></script>
</body>
</html>
